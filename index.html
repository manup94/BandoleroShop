<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandoleroShop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="images/icons/css/fontello.css">
</head>
<body>
    <header class="contenedor-padre">
        <div class="popup">
            <a href="">!Ven a nuestra nueva tienda en Sevilla!</a>
            <img class="arrow" src="images/flecha-correcta.png" alt="arrow">
        </div>
        <div class="first-bar-container">
            <img class="logo" src="images/logo.png" alt="logo">
            <form class="search-container" action="#">
                <input type="text" placeholder="Busqueda">
                <button>
                    <img src="images/lupa.png" alt="search">
                </button>
            </form>
            <div class="user-shop">
                <a href="#"><img src="images/carrito-de-compras.png" alt="shop"></a>
                <a href="#"><img src="images/usuario.png" alt="user"></a> 
            </div>
        </div>

        

    </header>
  
</body>
</html>
